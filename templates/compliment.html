<!doctype html>
<html>
<head>
  <title>Do You Want To Play A Game?</title>
</head>
<body>
    Hi {{ person }}! Do you want to play a game?
    <form action="/game">
      <input type="radio" name="game" value="yes" id="yes">
      <label for="yes">Yes</label>
      <input type="radio" name="game" value="no" id="no">
      <label for="no">No</label>
      <input type="submit">
    </form>
</body>
</html>
